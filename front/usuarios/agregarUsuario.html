        </div>
        <div class="main-content w-100 p-5">
            <div class="create" data-view-active="true">
                <h1 id="texto-informativo">Agregar nuevo usuario</h1>
                <form action="/add_user" method="POST" onsubmit="matchPassword()">
                    <div class="containerUsers">
                        <div class="Nombre-usuario">
                            <input type="text" id="nombres" name="nombres" placeholder="Nombres (Obligatorio)" required
                                minlength="3"><br><br>
                        </div>
                        <div class="Apellido-usuario">
                            <input type="text" id="Apellidos" name="Apellidos" placeholder="Apellidos (Obligatorio)" minlength="3"
                                required>
                        </div>
                        <div class="Telefono-usuario">
                            <input type="tel" id="telefono" name="telefono" placeholder="Telefono celular (Obligatorio)" pattern="[0-9]+"
                                minlength="8" required>
                        </div>
                        <div class="Email-usuario">
                            <input type="email" id="Email" name="Email" placeholder="E-mail (Obligatorio)" required>
                        </div>
                        <div class="Direccion-usuario">
                            <input type="text" id="direccion" name="direccion" placeholder="Direccion de residencia"
                                minlength="5">
                        </div>
                        <div class="Tipo-usuario">
                            <select id="Tipo_usuario" name="Tipo_usuario" required>
                                <option value="A">Administrador</option>
                                <option value="E">Empleado</option>
                                <option value="C">Cliente</option>
                                <option value="P">Proveedor</option>
                            </select>
                        </div>
                        <div class="Password-usuario">
                            <input id="password" name="password" type="password" minlength="7" placeholder="Contraseña usuario (Obligatorio)" required>
                        </div>
                        <div class="Repeat-password">
                            <input id="repeat-password" name="repeat-password" type="password" minlength="7" placeholder="Repetir contraseña" required>
                        </div>
                        <div class="Guardar-Usuario">
                            <input id="enviar" type="submit" value="Crear usuario">
                        </div>
                        <div class="Limpiar-Campos">
                            <input type="reset" value="Limpiar campos">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
