</head>

<body>

    <main>
        <div class="side-bar">
            <ul class="nav-links">
                <li class="nav-tab active" data-view-name="create">
                    <a href="../home/index.html">
                        <img src="../images/fondo.svg" alt="insertar SVG con la etiqueta image">

                <li class="nav-tab active" data-view-name="user">
                    <a href="../../usuarios/lista_ususarios.html">
                        <img src="../images/usuario.svg" alt="insertar SVG con la etiqueta image">
                        <span>
            Usuario
          </span>
                    </a>
                </li>
                <li class="nav-tab active" data-view-name="create">
                    <a href="../producto/productos/productos.html">
                        <img src="../images/productos.svg" alt="insertar SVG con la etiqueta image">
                        <span>
            productos
          </span>
                    </a>
                </li>
                <li class="nav-tab active" data-view-name="create">
                    <a href="../ventas/listaVentas.html">
                        <img src="../images/ventas.svg" alt="insertar SVG con la etiqueta image">
                        <span>
            ventas
          </span>
                    </a>
                </li>
                <li class="nav-tab active" data-view-name="create">
                    <a href="../reportes/listaReportes.html">
                        <img src="../images/reportes.svg" alt="insertar SVG con la etiqueta image">
                        <span>
            reportes
          </span>
                    </a>
                </li>
                <li class="nav-tab active" data-view-name="create">
                    <a href="../index.html">
                        <img src="../images/sesion.svg" alt="insertar SVG con la etiqueta image">
                        <span>
            cerrar sesión
          </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content w-100 p-5">
            <div class="create" data-view-active="true">
                <font color="white" face="Lucida Bright">
                    <p>
                        <h1 id="User" align="center"></h1>
                        <h1 align="center">¿Que reporte deseas generar hoy?</h1>
                    </p>
                    <div id="time" class="options">
                      <input type="radio" name="time" id="diario">
                      <label for="diario">Diario</label>
                      <input type="radio" name="time" id="semanal">
                      <label for="semanal">Semanal</label>
                      <input type="radio" name="time" id="mensual">
                      <label for="mensual">Mensual</label>
                      <div id="date-type"></div>
                    </div>
                    <div id="element" class="options">
                      <input type="radio" name="element" id="categoria">
                      <label for="categoria">Categorias</label>

                      <input type="radio" name="element" id="producto">
                      <label for="producto">Productos</label>
                      <input type="radio" name="element" id="venta">
                      <label for="venta">Ventas</label>
                      <input type="radio" name="element" id="gasto">
                      <label for="gasto">Gastos</label>
                      <div class="category-d" id="choose-category"></div>
                    </div>
                    <div id="diagram" class="options">
                      <input type="radio" name="diagram" id="pie">
                      <label for="pie">Circular</label>
                      <input type="radio" name="diagram" id="bar">
                      <label for="bar">Barras</label>
                      <input type="radio" name="diagram" id="line">
                      <label for="line">Lineas</label>
                    </div>
                    <button onclick="openReport()">Generar reporte</button>
                </font>
            </div>
        </div>  
    </main>
    <div id="generated_report" class="generated_report">
      <div id="cerrar" class="close_report">
        <a href="javascript:closeReport()"><i class="fa-solid fa-circle-xmark"></i></a>
      </div>
      <h1 align="center">Reporte generado</h1>
      <div class="report">
                    <div class="charts" id="chart_div"style="width:700px; height:400px;"></div>
                    <div class="download-buttons">
                      <button id="btnCapturar" style="background:#27bf2e;">Descargar imagen</button>
                      <button style="background:#ff4242">Descargar PDF</button>
                    </div>
      </div>
      </div> 
    <script src="../js/reports.js"></script>

</body>

</html>
