<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ventas</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/cargarVentas.js" type="text/javascript"></script>
    <script src="../js/nuevaVenta.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/categories.css">
    <link rel="stylesheet" href="../css/listaVentas.css">
    <link rel="stylesheet" href="../css/nuevaVentaEstilos.css" />
</head>

<body onload="cargaPrincipal()">
    <main id="main">
        <div class="side-bar">
            <ul class="nav-links">
                <li class="nav-tab active" data-view-name="create">
                    <a href="../home/index.html">
                        <img src="../images/fondo.svg" alt="insertar SVG con la etiqueta image">
                    </a>
                </li>
                <li class="nav-tab active" data-view-name="user">
                    <a href="../../usuarios/lista_ususarios.html">
                        <img src="../images/usuario.svg" alt="insertar SVG con la etiqueta image">
                        <span>
                            Usuario
                        </span>
                    </a>
                </li>
                <li class="nav-tab active" data-view-name="create">
                    <a href="../producto/productos/productos.html">
                        <img src="../images/productos.svg" alt="insertar SVG con la etiqueta image">
                        <span>
                            productos
                        </span>
                    </a>
                </li>
                <li class="nav-tab active" data-view-name="create">
                    <a href="../ventas/listaVentas.html">
                        <img src="../images/ventas.svg" alt="insertar SVG con la etiqueta image">
                        <span>
                            ventas
                        </span>
                    </a>
                </li>
                <li class="nav-tab active" data-view-name="create">
                    <a href="../reportes/listaReportes.html">
                        <img src="../images/reportes.svg" alt="insertar SVG con la etiqueta image">
                        <span>
                            reportes
                        </span>
                    </a>
                </li>
                <li class="nav-tab active" data-view-name="create">
                    <a href="../index.html">
                        <img src="../images/sesion.svg" alt="insertar SVG con la etiqueta image">
                        <span>
                            cerrar sesi√≥n
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div id="main-content" class="main-content w-100 p-5">
            <div class="VentasYGastos">
                <br>
                <p class="ventas">Utilidad Total : </p>
                <p class="ventas" id="utilidad">$ 0.0</p>
                <span id="linea"></span>
                <p class="ventas">Ventas totales : </p>
                <p class="ventas" style="color: yellowgreen;" id="ventas_totales">$ 0.0</p>
                <span id="linea"></span>
                <p class="ventas">Gastos totales: </p>
                <p class="ventas" style="color: brown;" id="gastos_totales"> $ 0.0</p>
            </div>
            <div class="Fechas">
                <div class="por_fecha">
                    <img id="calendario" src="../images/calendario.png" width="35" height="35" alt="Icono calendario"> &nbsp;&nbsp;&nbsp;&nbsp;
                    <p>Fecha de venta : </p>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="date" id="fecha_venta" name="Fecha de venta" min="2020-01-01"> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="cambiar_fecha" type="submit" value="Actualizar" onclick="recargarPagina()">
                </div>
            </div>
            <div id="ListaDeVentas">

            </div>
            <div class="NuevaVenta">
                <button id="nueva_venta" type="button" onclick="cambiarANuevaVenta()">Nueva venta</button>
            </div>
            <div class="NuevaCompra">
                <button id="nueva_compra" onclick="cambiarANuevaCompra()" type="button">Nueva compra</button>
            </div>
        </div>
    </main>
    <div class="ventanaEmergente" id="ventana">
        <img class="close" onclick="cerrarVentana()" width="30px" height="30px"
            src="../images/High-contrast-dialog-close.svg.png">
        <h4>Detalle Factura</h4>
        </br>
        <h4 id="personaFactura"></h4>
        </br>
        <table style="width:100%" id="tableProducts">
            <thead>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Valor Unitario</th>
                <th>Sub Total</th>
            </thead>
            <tbody id="cuerpo">
            </tbody>
        </table>
        </br>
        <h4 id="totalFactura"></h4>
    </div>
</body>

</html>
