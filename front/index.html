<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="css/Login.css" />

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <img src="images/logo.png" class="card-img-top" alt="texto descriptivo">

                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" face="Play">Usuario</label>
                                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group text-right">
                                <p left="250px"><a href="password_reset.html" id="signup">¿Olvidaste tu contraseña?</a></p>
                            </div>
                            <div class="text-center">
                                <input id="button-login" type="submit" style="border:none; background-color: #F04F4F;" left="800px" class="btn btn-lg btn-primary" value="Ingresar" onclick="login()">
                            </div>
                        </div>
                        <script src="js/login.js"></script>
                        <script type = "text/javascript">
                            document.getElementById("email").addEventListener('keydown',input_password);
                            document.getElementById("password").addEventListener('keydown',get_login);
                            function input_password(e){
                                if(e.keyCode==13){
                                    document.getElementById("password").focus();
                                }
                            }

                            function get_login(e){
                                if(e.keyCode==13){
                                    document.getElementById("button-login").focus();        
                                }
                            } 
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
