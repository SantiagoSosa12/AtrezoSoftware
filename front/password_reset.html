<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="css/Login.css" />
<link rel="stylesheet" href="css/app.css" />

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1 id="change" align="center"><b>¿Olvidaste tu contraseña?</b></h1>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" face="Play">Usuario</label>
                                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Contraseña nueva</label>
                                <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Repetir contraseña nueva</label>
                                <input type="password" name="repeat-password" id="repeat-password" class="form-control" aria-describedby="emailHelp">
                            </div>
                            <div id="buttons" class="buttons" data-view-active="true">
                                <input id="change-password" class="button" type="button" style="border:none; background-color: #2A9C35; color:#FFFFFF" value="Cambiar contraseña" onclick="setPassword()">
                                <input class="button button2" type="button" style="border:none; background-color: #F04F4F; color:#FFFFFF" value="Cancelar" onclick="cancel()">
                            </div>
                        </div>
                        <script src="js/reset_password.js"></script>
                        <script type="text/javascript">
                            const p1 = document.getElementById("password");
                            const p2 = document.getElementById("repeat-password");
                            p1.addEventListener('keydown',repeat_password)
                            p2.addEventListener('keydown',correct_password);
                            function repeat_password(e){
                                if(e.keyCode==32){
                                    console.log("la contraseña no puede tener espacios")
                                }
                                if(e.keyCode==13){
                                    p2.focus()
                                }
                            }
                            function correct_password(e){
                                if(p1.value != p2.value ){
                                    console.log("las contraseñas no coinciden")
                                }
                                if(e.keyCode==13){
                                    document.getElementById("change-password").focus();
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
