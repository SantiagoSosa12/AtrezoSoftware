                <li class="nav-tab active" data-view-name="create">

        </div>
        <div class="main-content w-100 p-5">
            <div class="create" data-view-active="true">
				<form action="/actualizar_producto" method="POST" enctype="multipart/form-data">
					<div class="container">
						<div class="Foto_Producto">
							<label for="ingresarFoto">
							<img id="camara" src="./productos/images/camera2.png" alt="Ingresar foto producto" width="350" height="310">
							</label>
							<input id="ingresarFoto" type="file" id="imagenProducto" name="imagenProducto" accept="image/*" hidden onchange="document.getElementById('camara').src = window.URL.createObjectURL(this.files[0])">
						</div>
						<div class="Codigo_Producto">
							<input type="number" id="codigoProducto" name="codigoProducto" min="1" placeholder="Codigo producto" required>
						</div>
						<div class="texto_cantidad_disponible">
							<label id="T1" for="cantidadDisponible">Cantidad Disponible</label>
						</div>
						<div class="cantidad_disponible">
							<input type="number" id="cantidadDisponible" name="cantidadDisponible" min="1" required>
						</div>
						<div class="nombre_producto">
							<input type="text" id="nombreProducto" name="nombreProducto" placeholder="Nombre producto" required>
						</div>
						<div class="precio_venta">
							<input type="number" id="precioDeVenta" name="precioDeVenta" min="1000" placeholder="Precio de venta">
						</div>
						<div class="precio_compra">
							<input type="number" id="precioDeCompra" name="precioDeCompra" placeholder="Precio de compra" min="1000">
						</div>
						<div class="categoria">
							<select id="Categoria1" name="Categoria" required> </select>
						</div>
						<div class="descripcion_producto">
							<input type="text" id="descripcionProducto" name="descripcionProducto" placeholder="Descripcion producto">
						</div>
						<div class="crear_producto">
							<input type="submit" value="Editar producto">
						</div>
						<div class="cancelar_creacion_producto">
							<button id="botonEliminarProducto" type="button" class="eliminar" onclick="eliminarProducto()">Eliminar producto</button>
						</div>
					</div>
				</form>
            </div>
        </div>
    </main>
</body>
